<!DOCTYPE html>
<html lang="ko">
<head>

    <title>Starcraft</title>
    
</head>
<body>
    <img id="c" src="cloaking.png" alt="cloaking">
    <img id="w" src="wraith.png" alt="wraith">

  src="https://code.jquery.com/jquery-3.5.0.js"

  <script>
    $(document).ready(function(){
        $("#c").click(function(){
            $("#w").toggle();
        });
    });
  </script>
</body>
